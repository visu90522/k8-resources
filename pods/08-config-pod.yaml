apiVersion: v1
kind: Pod
metadata:
  name: config-pod
spec:
  containers:
  - name: envar-demo-container
    image: nginx
    env:
    - name: COURSE
      valueFrom:
        configMapKeyRef:
          name: course-config
          key: COURSE
    - name: PERSION
        valueFrom:
          configMapKeyRef:
            name: course-config
            key: TRAINER
    - name: DURATION
        valueFrom:
          configMapKeyRef:
            name: course-config
            key: DURATION